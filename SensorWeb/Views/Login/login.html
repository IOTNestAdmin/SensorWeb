<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="." />

    <!-- title  -->
    <title>Iot Nest | Pulse</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="login/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="login/fontello/css/fontello.css" rel="stylesheet">

    <link href="login/animations.css" rel="stylesheet">
    <link href="login/style.css" rel="stylesheet">
    <link href="login/typography-default.css" rel="stylesheet">
    <link href="login/skins/light_blue.css" rel="stylesheet">

    
</head>

<body>

    @Html.AntiForgeryToken()

    <!-- scrollToTop -->
    <!-- ================ -->
    <div class="scrollToTop circle"><i class="icon-up-open-big"></i></div>

    <!-- page wrapper start -->
    <!-- ================ -->
    <div class="page-wrapper">
        <!-- background image -->
        <div class="fullscreen-bg"></div>

        <!-- banner start -->
        <!-- ================ -->
        <div class="pv-40 dark-translucent-bg">
            <div class="container">

                <div class="row justify-content-center">

                    <div class="object-non-visible" data-animation-effect="fadeInDownSmall" data-effect-delay="100">


                        <div class="col-auto">


                            <div id="logo" class="logo text-center">
                                <center><h3 class="margin-clear"><img src="@Url.Content("~/img/logo-iot-nest.png")" alt="IoT Nest" title="IoT Nest" style="width:280px;height:86px" /></h3></center>
                            </div>


                            <div class="form-block center-block p-30 light-gray-bg border-clear mt-3">

                                <h2 class="title" style="text-transform:none"><i class="fa fa-lock" aria-hidden="true" style="padding-right:7px;font-size:0.8em"></i> @localizer.Get("RestrictedAccess")</h2>

                                <div class="row">

                                    <div class="col-md-12">



                                        <form class="form-horizontal" action="#.asp" name="ficha" method="post" onsubmit="return ValidateForm()">

                                            <div class="form-group has-feedback row">

                                                <label for="inputUserName" class="col-md-3 text-md-right control-label col-form-label">@localizer.Get("User")</label>

                                                <div class="col-md-8">
                                                    <input type="text" maxlength="8" class="form-control" name="username" id="username" placeholder="Login: " required>
                                                </div>

                                            </div>

                                            <div class="form-group has-feedback row">

                                                <label for="inputPassword" class="col-md-3 text-md-right control-label col-form-label">@localizer.Get("Pass")</label>

                                                <div class="col-md-8">
                                                    <input type="password" maxlength="8" class="form-control" name="password" id="password" placeholder="Senha: " required>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="ml-md-auto col-md-9">
                                                    <button type="submit" class="btn btn-group btn-info btn-animated">Acessar <i class="fa fa-chevron-right"></i></button>
                                                </div>
                                            </div>

                                        </form>

                                    </div>


                                </div>


                            </div>


                            <p class="mt-20 text-center">Copyright © IoT <strong>Nest/Vibração</strong></p>


                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Jquery and Bootstap core js files -->
    <script src="@Url.Content(" ~ /login/jquery.min.js")"></script>
    <script src="@Url.Content(" ~ /login/popper.min.js")"></script>
    <script src="@Url.Content(" ~ /bootstrap/js/bootstrap.min.js")"></script>

    <!-- Modernizr javascript -->
    <script src="@Url.Content(" ~ /login/modernizr.js")"></script>
    <script src="@Url.Content(" ~ /login/waypoints/jquery.waypoints.min.js")"></script>
    <script src="@Url.Content(" ~ /login/waypoints/sticky.min.js")"></script>
    <script src="@Url.Content(" ~ /login/jquery.countTo.js")"></script>
    <script src="@Url.Content(" ~ /login/jquery.parallax-1.1.3.js")"></script>
    <script src="@Url.Content(" ~ /login/jquery.validate.js")"></script>
    <script src="@Url.Content(" ~ /login/owlcarousel2/owl.carousel.min.js")"></script>

    <!-- Initialization of Plugins -->
    <script src="@Url.Content(" ~ /login/template.js")"></script>
    <script src="@Url.Content(" ~ /login/custom.js")"></script>

</body>
</html>
